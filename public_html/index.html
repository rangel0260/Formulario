<html>
    <head>
        <title>Clase de formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form autocomplete="on" name="Formulario de inscripcion">
            <fieldset>
                <legend>Formulario de inscripcion al curso</legend>
                <h1>Registro en nuestra tienda</h1>
                <label for="Nonmbre de usuario">Nombre de usuario</label><br>
                <input type="text" name="Nombre_de_usuario" id="Nonmbre de usuario" placeholder="Ej Luis"><br>
                <label for="Email">Email</label><br>
                <input type="text" name="texto" id="Email" placeholder="Ej luis@gmail.com"><br>
                <label for="Edad">Edad</label><br>
                <input type="text" name="Edad" id="Edad" placeholder="Ej 21"><br>
                <label for="Recomendado_por">Recomendado por</label><br>
                <select name="Recomendado_por" id="Recomendado_por"><br>
                    <option value="Google">Google</option>
                    <option value="Amigos">Amigos</option>
                    <option value="redes sociales">Redes sociales</option>
                </select>
                <br>
                <label for="Comentario">Comentario</label><br>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea> <br>
                <input type="submit" value="Registrar" ><br>
            </fieldset>
        </form>
    </body>
</html>
